[pytest]
# Shannon CLI V3.0 Test Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Asyncio configuration for async tests
asyncio_mode = auto

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage (if pytest-cov installed)
    --cov=src/shannon
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    # Warnings
    -W ignore::DeprecationWarning
    # Parallel execution (if pytest-xdist installed)
    # -n auto

# Markers
markers =
    functional: End-to-end functional tests with real components (NO MOCKS)
    integration: Module integration tests
    unit: Pure function unit tests (no I/O, no mocks)
    slow: Tests that take more than 10 seconds
    requires_sdk: Tests that require Claude Agent SDK
    requires_serena: Tests that require Serena MCP
    requires_network: Tests that require network access

# Timeout for tests (requires pytest-timeout)
# Prevents hung tests from blocking CI
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# File patterns to ignore
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Coverage configuration
[coverage:run]
source = src/shannon
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
